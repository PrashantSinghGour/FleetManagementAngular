<app-header></app-header>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page</title>


</head>

<body>
    <div class="container-fluid">
        <form>
            <div class="row">
                <div class="col-8">
                    <h4 style="color:#17a2b8;"><u>Make Reservation</u></h4>
                    <div class="row">
                        <div class="col-4">
                            <p>Rental Date & Time</p>
                            <input type="datetime-local" id="meeting-time" name="meeting-time" class="form-control" value="2019-06-12T19:30"
                                min="2018-06-07T00:00" max="2021-06-14T00:00">
                        </div>
                        <div class="col-4">
                            <p>Return Date & Time</p>
                            <input type="datetime-local" id="meeting-time" name="meeting-time" class="form-control" value="2019-06-13T19:30"
                                min="2018-06-07T00:00" max="2021-06-14T00:00">
                        </div>
                    </div>

                    <!-- ............-->

                    <br>
                    <h6>Pick-up Location</h6>
                    <div class="row">
                        <div class="col-3">
                            <p>Enter Airport Code</p>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <h6><u>Find Airport</u></h6>
                        </div>
                    </div>
                    <!-- ..................... -->
                    
                    <div>
                        <h4>Or</h4>
                    </div>
                    <div class="row">
                    
                        <div class="col-3">
                             Enter State
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3">
                            City <br>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <br>
                            <button type="button" class="btn btn-outline-primary">Search</button>
                        </div>
                    </div>
                    <br>
                    <div style="padding-left:50px;">
                    <input type="checkbox"  (change)="isChecked =! isChecked" class="form-check-input" [checked] = false> I may return the car to different location
                    </div>

                    <br>
                    <div *ngIf="isChecked">
                    <h6>Return Location</h6>
                    <div class="row">
                        <div class="col-3">
                            <p>Enter Airport Code</p>
                        </div>
                        <div class="col-3">
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <h6><u>Find Airport</u></h6>
                        </div>
                    </div>
                    <!-- ..................... -->
                    <br>
                    <div>
                        <h4>Or</h4>
                    </div>
                    <div class="row">
                    
                        <div class="col-3">
                             Enter State
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-3">
                            City <br>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-2">
                            <br>
                            <button type="button" class="btn btn-outline-primary">Search</button>
                        </div>
                    </div>
                </div>
                    <!-- ....................... -->
                    <br>
                    <div align="center" style="padding-bottom:30px">
                        <button type="button" class="btn btn-outline-primary">Continue Booking</button>
                    </div>
                </div>
                <div class="col-6">

                </div>
            </div>
        </form>
    </div>
</body>

</html>
<app-footer></app-footer>
