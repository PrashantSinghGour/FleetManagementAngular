<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer Information</title>
</head>

<body>
    <div class="bcimage1">
    

    <div class="container">
        <form>
            <br><br>
            <div class="row">
                <div class="col-4 center-block box" style="margin-bottom: 500px;">
  
                    
                   <br>
                    <form [formGroup]="this.login.Form" (ngSubmit)="loginUser()">
                         
                         <div class="form-group" >
                            <h5 style="color:#17a2b8;">Log In</h5>
                               <label for="Email">E-mail</label>
                             <input [ngClass]="{'is-invalid':submitted && formControls.Email.errors}" type="Email" class="form-control" formControlName="Email" >  
                             <small class="invalid-feedback" *ngIf="submitted && formControls.Email.errors">Email is required<br></small>  
                           
                           </div>
                         
                         <div class="form-group">
                           <label for="pass1">Enter Password</label>
                           <input [ngClass]="{'is-invalid':submitted && formControls.Password.errors}" type="Password" class="form-control" formControlName="Password" >               
                           <small class="invalid-feedback" *ngIf="submitted && formControls.Password.errors">Password is required<br></small>
                         
                         </div>
                         <div class="form-group" >
                             <div style="text-align: center">
                             <button type="submit" style="text-align:center;"  class="btn btn-outline-info">Sign in</button>
                         </div>
                         
                       </div>
                         <div class="form-group">
                             <a href="#" class="ForgetPwd" Style="color:#17a2b8;font-family:helvetica;">Forget Password?</a>
                         </div>
                     </form>
                 </div>
                <div style="margin-left:10px;margin-bottom: 160px;" class="col-7 box">
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>Renter's Name</p>
                        </div>
                        <div class='col-5'>
                            <input type="text" placeholder="Name" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>Renter's Address</p>
                        </div>
                        <div class='col-5'>
                            <input type="text" placeholder="Renter's Adderss" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>Renter's Email</p>
                        </div>
                        <div class='col-5'>
                            <input type="text" placeholder="Renter's Email" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>City</p>
                        </div>
                        <div class="col-5">
                            <input type="text" placeholder="City" class="form-control">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>Cell</p>
                        </div>
                        <div class="col-5">
                            <input type="text" placeholder="Cell" class="form-control">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>Driving Lic</p>
                        </div>
                        <div class="col-5">
                            <input type="text" placeholder="Driving Lis." class="form-control">
                        </div>

                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>Passport No.</p>
                        </div>
                        <div class="col-5">
                            <input type="text" placeholder="Passport" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-3">
                            <p>DOB</p>
                        </div>
                        <div class="col-5">
                            <input type="text" placeholder="Date of Birth" class="form-control">
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary">Continue Booking</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-primary">Cancel</button>
                    </div>
                    

                    </div>


                
                </div>
            </div>
            
        </form>
    </div>
   
</div>
</body>


</html>
