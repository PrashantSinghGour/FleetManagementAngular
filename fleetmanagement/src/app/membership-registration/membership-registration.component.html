<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membership Registration</title>
</head>

<body>
    <form [formGroup]="empForm" (ngSubmit)="onSubmit(empForm)">
        <div class="bcimage" style="padding-right: 150px;">
            <div class="container box " >
                <br>
                <h4 style="color:#17a2b8;"><u>User Registration</u></h4>
                <div class="row " style="padding-left: 100px;">

                    <div class="col-4">
                        <br>
                        First Name
                        <input type="text" name="fname" formControlName="fname" class="form-control">
                        <br>
                        Birth date
                        <input type="text" placeholder="DD/MM/YYYY" formControlName="dob" class="form-control"
                            bsDatepicker>
                    </div>
                    <div class="col-4">
                        <br>
                        Last Name
                        <input type="text" formControlName="lname" class="form-control">
                        <br>
                        Driving Liscense
                        <input type="text" formControlName="licsense" class="form-control">
                    </div>
                </div>

                <div class="row" style="padding-left: 100px;">
                    <div class="col-4">

                        <br>
                        Aadhar No.
                        <input type="text" formControlName="aadharno" class="form-control">
                        <br>
                        Phone No.
                        <input type="text" formControlName="phoneno" class="form-control">
                        <br>
                        Address1
                        <input type="text" formControlName="useradd1" class="form-control">
                        <br>
                        Password
                        <input type="text" formControlName="password" class="form-control">
                    </div>
                    <div class="col-4">
                        <br>
                        Passport No.
                        <input type="text" formControlName="passport" class="form-control">
                        <br>
                        Email
                        <input type="text" formControlName="email" class="form-control">
                        <br>
                        Address2
                        <input type="text" formControlName="useradd2" class="form-control">
                    </div>
                </div>

                <div style="padding-left: 250px;">
                    <br>
                    <div class="row" style="padding-left: 100px;">
                        <div style="padding-right: 10px;">
                            <button type="submit" class="btn btn-outline-primary">Submit</button>
                        </div>

                    </div>
                </div>
                <br>
            </div>
            <br>
        </div>
    </form>
    <br>
</body>

</html>
