<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AddOn Page</title>
</head>
<body>
<div align="center">
   
    <h4 style="color:#17a2b8;"><u> Rental Add-ons </u></h4><br/>
    <div class="container">
        <table>
       <tr ><th > <input type="checkbox" name="Gps" value="GPS Navigation System">GPS Navigation System</th>
            <td > <div style="padding-left: 40px;">$10.00/day</div></td></tr><br/><br/>

       <tr><th><input type="checkbox" name="Campingkit" value="Camping Kit">Camping Kit</th>
            <td><div style="padding-left: 40px;"> $30.00/day</div></td></tr><br/><br/>

        <tr><th ><input type="checkbox" name="ChildSeats" (click)="ok($event)" value="Child Seats">Child Seats</th>
            <td><div style="padding-left: 40px;"> $2.00/day (For additional seat. 1 seat free)</div></td></tr><br/><br/> 
    </table>
    </div>
    <div style="padding-left: 500px;">
        <br>
        <div class="row">
            <div style="padding-right: 10px;">
                <button type="button" class="btn btn-outline-primary">Continue Booking</button>
            </div>
            <div style="padding-left: 10px;">
                <button type="button" class="btn btn-outline-primary">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
